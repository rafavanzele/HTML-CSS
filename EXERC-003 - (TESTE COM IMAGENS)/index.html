<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagem</title>
</head>
<body>
    <h1>Testando carga de imagem</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta:</p>
    <img src="logo-html-menor.png" alt="Logo HTML">
    <p>Também podemos carregar uma imagem que está em uma sub-pasta:</p>
    <img src="imagem/logo-css-menor.png" alt="Logo CSS">
    <p>Também podemos carregar imagens externas:</p>
    <img src="https://cdn.iconscout.com/icon/free/png-128/javascript-2752148-2284965.png" alt="Logo Java Script"> <!--Salva o endereço do link da imagem (URL) no seu código, pode correr o risco do site original cair e a imagem não ficar mais disponível no seu site-->
</body>
</html>
