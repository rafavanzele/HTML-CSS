<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse;
        }

        thead {
            background-color: lightskyblue;
        }
        
        td, th {
            border: 1px solid black;
            padding: 5px;
        }

        td.num {
            text-align: right;
        }
        

    </style>
</head>
<body>
    <h1>Uso de Tabelas Grandes</h1>
    <!--
        Anatomia de Tabelas Grandes:

        Table
            THEAD
                TR, TD, TH
            TBODY
                TR, TD, TH
            TFOOT
                TR, TD, TH
    -->

    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>



        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">21.656.301</td>
            </tr>

            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">12.777.959</td>
            </tr>

            <tr>
                <td>Minas Gerais</td>
                <td class="num">5.178.131</td>
            </tr>

            <tr>
                <td>Pernambuco</td>
                <td class="num">4.056.323</td>
            </tr>

            <tr>
                <td>Distrito Federal</td>
                <td class="num">4.012.896</td>
            </tr>

            <tr>
                <td>Rio Grande do Sul</td>
                <td class="num">3.931.739</td>
            </tr>

            <tr>
                <td>Bahia</td>
                <td class="num">3.779.939</td>
            </tr>

            <tr>
                <td>Ceará</td>
                <td class="num">3.642.907</td>
            </tr>

            <tr>
                <td>Paraná</td>
                <td class="num">3.468.575</td>
            </tr>

            <tr>
                <td>Goiás</td>
                <td class="num">2.456.340</td>
            </tr>
        </tbody>



        <tfoot>

        </tfoot>
    </table>

</body>
</html>
