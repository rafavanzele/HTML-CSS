<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            
        }

        caption {
            font-size: 1.5em;
            font-weight: bolder;
            padding: 8px;
        }

        table {
            border-collapse: collapse;
            width: 500px;
            
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
        }

        col.cidade {
            background-color: chartreuse;
        }
    </style>
</head>
<body>
    <table>
        
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        </colgroup>

        <caption>Cadastro</caption>
        
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>

        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>55</td>
            <td>Professora</td>
        </tr>

        <tr>
            <td>José Carlos</td>
            <td>M</td>
            <td>72</td>
            <td>Pintor</td>
        </tr>

        <tr>
            <td>Laura</td>
            <td>F</td>
            <td>35</td>
            <td>Promoter</td>
        </tr>

        <tr>
            <td>Rafael</td>
            <td>M</td>
            <td>36</td>
            <td>Programador</td>
        </tr>

        <tr>
            <td>Reginaldo</td>
            <td>M</td>
            <td>47</td>
            <td>Contador</td>
        </tr>
    </table>
</body>
</html>
